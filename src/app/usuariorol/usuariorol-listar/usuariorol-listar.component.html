
<div style= "width: 70%; margin:40px auto">
    <div>
    <h1>Lista de Usuarios por Roles</h1>
    <button mat-raised-button color="primary" [routerLink]="['../crear']" >Nuevo Rol de Usuario</button>
</div>

    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            
            <!-- Position Column -->
            <ng-container matColumnDef="usuarioRolId">
                <th mat-header-cell *matHeaderCellDef> Id RolUsuario</th>
                <td mat-cell *matCellDef="let element"> {{element.usuarioRolId}} </td>
            </ng-container>
    
        <!-- Name Column -->
            <ng-container matColumnDef="usuarioId">
                <th mat-header-cell *matHeaderCellDef> Id Usuario </th>
                <td mat-cell *matCellDef="let element"> {{element.usuarioId}} </td>
            </ng-container>
    
        <!-- Weight Column -->
            <ng-container matColumnDef="usuario">
                <th mat-header-cell *matHeaderCellDef> Usuario </th>
                <td mat-cell *matCellDef="let element"> {{element.usuario.nombre}} </td>
            </ng-container>
            
    <!-- Symbol Column -->
    <ng-container matColumnDef="rolId">
        <th mat-header-cell *matHeaderCellDef> Rol Id</th>
        <td mat-cell *matCellDef="let element"> {{element.rolId}} </td>
    </ng-container>

            
    <!-- Symbol Column -->
    <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef> Rol Nombre</th>
        <td mat-cell *matCellDef="let element"> {{element.rol.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> 
            <button (click)="actualizarUsuarioRol(element)" mat-icon-button color="primary" >
                <mat-icon>edit</mat-icon>
            </button>
            <button (click)="eliminarUsuarioRol(element)" mat-icon-button color="warn" >
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                    aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
