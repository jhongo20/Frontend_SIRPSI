<div style="width: 70%; margin:40px auto">
    <div>
        <h1>Lista de Ministerios</h1>
        <button mat-raised-button color="primary" [routerLink]="['../crear']">Nuevo Ministerio</button>
    </div>

    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Ministerio Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="nit">
                <th mat-header-cell *matHeaderCellDef> Nit </th>
                <td mat-cell *matCellDef="let element"> {{element.nit}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="fechaRegistro">
                <th mat-header-cell *matHeaderCellDef> Fecha del Registro </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaRegistro}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="fechaModifico">
                <th mat-header-cell *matHeaderCellDef> Fecha de la Actualizacion </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaModifico}} </td>
            </ng-container>

            <ng-container matColumnDef="Acciones">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="actualizarMinisterio(element)" mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
            </button>
                    <button (click)="eliminarMinisterio(element)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
