<h2 mat-dialog-title>Actualizar Ministerio</h2>
<mat-dialog-content [formGroup]="form">
    <mat-form-field class="crear-ministerio-field">
        <input matInput placeholder="Nombre del ministerio" formControlName="Nombre" >  
      </mat-form-field>
      <br/>
      <mat-form-field class="crear-ministerio-field">
        <input matInput placeholder="Nit del Ministerio"formControlName="Nit">
      </mat-form-field>
      <br/>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button (click)="cerrar()">Cerrar</button>
    <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
</mat-dialog-actions>
